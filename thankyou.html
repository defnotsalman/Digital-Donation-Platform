<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Body Styling */
        body {
            font-family: "Poppins", sans-serif;
            background-image: url('images/image6.jfif'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .thank-you-container {
            margin-top: 50px;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #1e5f74;
        }

        /* Button Styling */
        .button-container {
            margin-top: 30px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #39bcb2;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #1e5f74;
        }

        /* Container for the thank you message and buttons */
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Adding background color with transparency */
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="thank-you-container">
            <h1>Thank You for Your Donation!</h1>
        </div>
        <div class="button-container">
            <a href="donate.html">Donate More</a>
            <a href="index.html">Home</a>
        </div>
    </div>
</body>
</html>
