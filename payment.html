<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .payment-method {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
            transition: transform 0.2s ease;
        }
        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .payment-method h2 {
            margin-bottom: 15px;
            color: #007bff;
        }
        .payment-method label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .payment-method input[type="text"],
        .payment-method input[type="number"],
        .payment-method input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .payment-method input:focus {
            border-color: #007bff;
            outline: none;
        }
        .payment-method button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .payment-method button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .payment-method {
                padding: 15px;
            }
            .payment-method h2 {
                font-size: 18px;
            }
            .payment-method button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Payment Method</h1>

        <div class="payment-method">
            <h2>Credit Card</h2>
            <label for="cc-name">Name on Card</label>
            <input type="text" id="cc-name" name="cc-name" required>
            <label for="cc-number">Card Number</label>
            <input type="number" id="cc-number" name="cc-number" required>
            <label for="cc-expiry">Expiry Date</label>
            <input type="text" id="cc-expiry" name="cc-expiry" placeholder="MM/YY" required>
            <label for="cc-cvc">CVC</label>
            <input type="number" id="cc-cvc" name="cc-cvc" required>
            <button type="submit">Pay with Credit Card</button>
        </div>

        <div class="payment-method">
            <h2>Cryptocurrency</h2>
            <label for="crypto-address">Wallet Address</label>
            <input type="text" id="crypto-address" name="crypto-address" required>
            <button type="submit">Pay with Crypto</button>
        </div>

        <div class="payment-method">
            <h2>Easypaisa</h2>
            <label for="easypaisa-number">Easypaisa Account Number</label>
            <input type="number" id="easypaisa-number" name="easypaisa-number" required>
            <button type="submit">Pay with Easypaisa</button>
        </div>

        <div class="payment-method">
            <h2>JazzCash</h2>
            <label for="jazzcash-number">JazzCash Account Number</label>
            <input type="number" id="jazzcash-number" name="jazzcash-number" required>
            <button type="submit">Pay with JazzCash</button>
        </div>
    </div>
</body>
</html>
