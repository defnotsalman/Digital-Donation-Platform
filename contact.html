<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        /* ...................HEADER SECTION................ */
        .header {
            height: 550px;
            width: 100%;
            background-image: linear-gradient(
                    to bottom,
                    rgb(0, 0, 0, 0.3),
                    rgba(0, 0, 0, 0.9)
                ),
                url("images/image5.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            width: 45%;
            text-align: center;
        }

        .header-title h1 {
            color: white;
            font-size: 50px;
            margin-bottom: 10px;
        }

        .header-title p {
            color: white;
            margin-bottom: 40px;
        }

        .button-link {
            padding: 10px 0;
            text-decoration: none;
            background-color: #39bcb2;
            color: white;
            display: block;
            width: 180px;
            margin: 15px auto;
            letter-spacing: 1px;
            border-radius: 3px;
        }

        /* ..................LEARN MORE SECTION............... */
        .learn-more {
            width: 60%;
            margin: 6% auto;
            text-align: center;
        }

        .title-tag {
            font-size: 35px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .learn-more p {
            font-size: 18px;
            color: #707070;
            margin-bottom: 30px;
        }

        /* ....................FOOTER SECTION..................... */
        .footer {
            background-color: #1e5f74;
            text-align: center;
            color: white;
            padding: 20px 0;
        }

        .footer-title {
            font-family: "Pacifico", cursive;
            font-size: 35px;
            color: #ff5d5d;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-title">
            <h1>Learn More About Us</h1>
            <p>Discover how your support makes an impact.</p>
            <a href="index.html" class="button-link">Home</a>
        </div>
    </header>

    <!-- Learn More Content Section -->
    <section class="learn-more">
        <div class="title-tag">Our Mission</div>
        <p>We aim to create positive change in communities by providing resources and support where it's needed most.</p>
        <a href="donate.html" class="button-link">Donate Now</a>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-title">Thank you for your support!</div>
        <p>&copy; 2024 Your Organization Name</p>
    </footer>

</body>
</html>
