<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            text-align: center;
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .success-container h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #28a745;
        }
        .success-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .success-container .icon {
            font-size: 3em;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-container .back-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .success-container .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="icon">✔️</div>
        <h1>Subscription Successful!</h1>
        <p>Thank you for subscribing to our newsletter. Stay tuned for updates, offers, and more!</p>
        <a href="index.html" class="back-btn">Go Back to Home</a>
    </div>
</body>
</html>
